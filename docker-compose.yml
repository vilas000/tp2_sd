version: '3.8'

services:
  # --- Serviços do Cluster Sync ---
  sync_peer_1:
    build: ./cluster_sync_app
    hostname: sync_peer_1
    environment:
      PEER_ID: Peer_1
      PEER_PORT: 12345
      PYTHONUNBUFFERED: 1
    ports:
      - "12345:12345"
    networks:
      - my_distributed_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost', 12345)); s.close()"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s

  sync_peer_2:
    build: ./cluster_sync_app
    hostname: sync_peer_2
    environment:
      PEER_ID: Peer_2
      PEER_PORT: 12346
      PYTHONUNBUFFERED: 1
