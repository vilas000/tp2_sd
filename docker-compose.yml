      - "12346:12346"
    networks:
      - my_distributed_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('localhost', 12346)); s.close()"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 20s
    depends_on:
      sync_peer_1:
        condition: service_healthy

  sync_peer_3:
    build: ./cluster_sync_app
    hostname: sync_peer_3
